name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          DB_NAME: core-banking
        ports:
          - 5432:5432
        options: sh -c "
            while ! pg_isready -h postgres -p 5432 -q -U postgres; do
                echo 'Waiting for postgres...';
                sleep 2;
            done;
            psql -h postgres -U postgres -c 'IF NOT EXISTS (SELECT * FROM pg_database WHERE datname = ''core-banking'') CREATE DATABASE core-banking;'"


    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Tests
        run: mvn test

      - name: Build with Maven
        run: mvn clean package



