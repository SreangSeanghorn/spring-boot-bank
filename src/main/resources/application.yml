server:
  port: 8080
spring:
  application:
    name: core-banking
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/core-banking
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

logging:
  level:
    org:
      springframework:
        security: DEBUG